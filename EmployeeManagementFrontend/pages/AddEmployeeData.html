<div class="jumbotron text-center">
    <h1>Employee Management System</h1>

    <div class="container">

        <form name="empForm">
            <br />
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input name="firstName" type="text" class="form-control" id="firstName" ng-model="firstName" placeholder="First Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input name="lastName" type="text" class="form-control" id="lastName" ng-model="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <input name="gender" type="text" class="form-control" id="gender" ng-model="gender" placeholder="Gender" ng-required="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="department" class="col-sm-2 col-form-label">Department</label>
                <div class="col-sm-10">
                    <input name="department" type="text" class="form-control" id="department" ng-model="department" placeholder="Department" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                <div class="col-sm-10">
                    <input name="salary" type="number" class="form-control" id="salary" ng-model="salary" placeholder="Salary" required>
                </div>
            </div>

        </form>
    </div>

</div>
