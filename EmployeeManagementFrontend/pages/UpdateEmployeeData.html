<div class="jumbotron text-center">
    <h1>Employee Management System</h1>

    <div class="container">

        <form name="updateForm">
            <br />
            <div>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" ng-model="employees.firstName" placeholder="First Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" ng-model="employees.lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="gender" ng-model="employees.gender" placeholder="Gender" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="department" class="col-sm-2 col-form-label">Department</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="department" ng-model="employees.department" placeholder="Department" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="salary" ng-model="employees.salary" placeholder="Salary" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="updateEmployee(updateForm.$valid,employees.id, employees.firstName, employees.lastName, employees.gender, employees.department, employees.salary)">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
